<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Play Song</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      audio {
        display: block;
        margin: 0 auto;
        width: 80%;
        max-width: 400px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>{{ song.title }}</h1>
    <audio controls>
      <source src="{{ song.file.url }}" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
